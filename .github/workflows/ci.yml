name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run test:run

      - run: npm run build

  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium, firefox, webkit]
        include:
          - os: macos-latest
            browser: webkit
          - os: macos-latest
            browser: firefox
          - os: windows-latest
            browser: edge

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Install Playwright browser (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright browser (macOS)
        if: matrix.os == 'macos-latest'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright browser (Windows)
        if: matrix.os == 'windows-latest'
        run: npx playwright install --with-deps chromium

      - name: Install H.264 codecs for Firefox
        if: matrix.browser == 'firefox' && matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y gstreamer1.0-libav

      - name: Install ffmpeg and fonts (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Install ffmpeg with drawtext (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ffmpeg-full
          echo "$(brew --prefix ffmpeg-full)/bin" >> "$GITHUB_PATH"

      - name: Install ffmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg -y

      - name: Install Shaka Packager
        shell: bash
        run: |
          VERSION="v3.2.0"
          case "$RUNNER_OS" in
            Linux)  BIN="packager-linux-x64" ;;
            macOS)  BIN="packager-osx-arm64" ;;
            Windows) BIN="packager-win-x64.exe" ;;
          esac
          URL="https://github.com/shaka-project/shaka-packager/releases/download/$VERSION/$BIN"
          curl -fsSL "$URL" -o packager && chmod +x packager
          if [ "$RUNNER_OS" = "Windows" ]; then
            mv packager "$RUNNER_TOOL_CACHE/packager.exe"
            echo "$RUNNER_TOOL_CACHE" >> "$GITHUB_PATH"
          else
            sudo mv packager /usr/local/bin/
          fi

      - name: Generate DASH fixture
        shell: bash
        run: bash e2e/generate-dash-fixture.sh "${{ runner.temp }}/dash-fixture"

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          DASH_FIXTURE_DIR: ${{ runner.temp }}/dash-fixture

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.os }}-${{ matrix.browser }}
          path: blob-report/
          retention-days: 14

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: screenshot-${{ matrix.os }}-${{ matrix.browser }}
          path: e2e/screenshots/
          retention-days: 90

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [test, e2e]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Read version from package.json
        id: version
        run: echo "value=v$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Build versioned
        run: npm run build
        env:
          VITE_BASE_PATH: /rnd-player/${{ steps.version.outputs.value }}/
          VITE_CORS_PROXY_URL: ${{ secrets.VITE_CORS_PROXY_URL }}
          VITE_CORS_PROXY_HMAC_KEY: ${{ secrets.VITE_CORS_PROXY_HMAC_KEY }}

      - run: mkdir -p site/${{ steps.version.outputs.value }}
      - run: cp -r dist/* site/${{ steps.version.outputs.value }}/

      - name: Build current
        run: npm run build
        env:
          VITE_BASE_PATH: /rnd-player/current/
          VITE_CORS_PROXY_URL: ${{ secrets.VITE_CORS_PROXY_URL }}
          VITE_CORS_PROXY_HMAC_KEY: ${{ secrets.VITE_CORS_PROXY_HMAC_KEY }}

      - run: mkdir -p site/current
      - run: cp -r dist/* site/current/

      - name: Restore previous versions
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_ID=$(gh api repos/${{ github.repository }}/actions/artifacts?name=site-archive --jq '.artifacts[0].id // empty')
          if [ -n "$ARTIFACT_ID" ]; then
            gh api repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip > archive.zip
            unzip -o archive.zip -d old-site
            for dir in old-site/v*/; do
              dir_name=$(basename "$dir")
              if [ ! -d "site/$dir_name" ]; then
                cp -r "$dir" "site/$dir_name"
              fi
            done
          fi

      - name: Generate root redirect
        run: |
          cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><meta http-equiv="refresh" content="0;url=current/"></head>
          <body><a href="current/">Redirect</a></body>
          </html>
          EOF

      - name: Generate versions.json
        run: |
          node -e "
            const fs = require('fs');
            const dirs = fs.readdirSync('site')
              .filter(d => d.startsWith('v') && fs.statSync('site/' + d).isDirectory())
              .sort();
            fs.writeFileSync('site/versions.json', JSON.stringify(dirs, null, 2) + '\n');
          "

      - name: Generate DASH fixture for Pages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core
          bash e2e/generate-dash-fixture.sh site/fixtures/frames

      - name: Download screenshots
        uses: actions/download-artifact@v4
        with:
          pattern: screenshot-*
          path: site/screenshots/
          merge-multiple: true

      - name: Upload site archive (versioned builds only)
        uses: actions/upload-artifact@v4
        with:
          name: site-archive
          path: site/v*/
          retention-days: 90

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
