name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run test:run

      - run: npm run build

  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium, firefox, webkit]
        include:
          - os: macos-latest
            browser: webkit
          - os: windows-latest
            browser: edge

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Install Playwright browser (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright browser (macOS)
        if: matrix.os == 'macos-latest'
        run: npx playwright install --with-deps webkit

      - name: Install Playwright browser (Windows)
        if: matrix.os == 'windows-latest'
        run: npx playwright install --with-deps chromium

      - name: Install H.264 codecs for Firefox
        if: matrix.browser == 'firefox'
        run: sudo apt-get install -y gstreamer1.0-libav

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.os }}-${{ matrix.browser }}
          path: blob-report/
          retention-days: 14
